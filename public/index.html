<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="bundle.js" defer></script>
</head>
<body>
  <div class="limiter">
    <div class="container-login" data-controller="refreshable">
      <div class="wrap-login">
        <form action="" class="login-form validate-form" data-action="submit->refreshable#loginHandler">
					<span class="login-form-logo">
						<i class="" id="logo-top"></i>
						<i class="" id="logo-bottom"></i>
					</span>
					<div class="login-form-title" data-target="refreshable.content">Welcome</div>

        	<email-component></email-component>
					<password-component></password-component>

          <div class="container-login-form-btn">
            <div class="wrap-forget">
              <span class="fa-inline-icon">
                <i class="fa fa-exclamation-circle"></i>
              </span>
              <a class="login-forgot-btn" href="/forgot.html">Forgot password</a>
            </div>
            <div class="wrap-login-form-btn">
							<button class="login-form-btn" data-target="refreshable.button">
								Login
              </button>
            </div>
          </div>
        </form>
				<div class="container-lang-new-user">
					<div class="wrap-lang-new-user">
						<button class="login-i18n-btn">
							<i class="fa fa-globe" aria-hidden="true"></i>
						</button>

						<a class="login-forgot-btn" href="/signup.html">
							New user
							<i class="fa fa-sign-in" aria-hidden="true"></i>
						</a>
					</div>
				</div>
      </div>
    </div>
  </div>
</body>
</html>
